<mat-card>

  <mat-toolbar color="primary">Detalhes do curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName = "name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Categoria" formControlName = "category">
    </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions>
  <button mmat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  <button mmat-raised-button (click)="onCancel()">Cancelar</button>
</mat-card-actions>
</mat-card>
